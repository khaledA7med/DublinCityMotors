<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-beat" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="caro mt-4" [@scaleIn]>
    <ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [interval]="2000" [pauseOnHover]="false"
        [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let image of images">
            <div class="picsum-img-wrapper">
                <img [src]="image" alt="Random slide" class="carousel-img w-100" />
            </div>
        </ng-template>
    </ngb-carousel>
</div>

<div class="row my-lg-5 py-lg-5 mx-5 d-flex justify-content-between deta" #animatedSection>
    <div class="col-12 col-lg-6 text-center mb-5 mb-lg-0" [@rightSecState]="orientation"
        (@rightSecState.done)="onAnimationDone($event)">
        <h1 class="display-4 font-weight-bold">Dublin City Motors</h1>
        <h4 class="text-secondary mb-3">Luxury Car Boutique</h4>
        <p class="text-muted px-4">
            Welcome to Dublin City Motors luxury car boutique. We specialise in offering an excellent range of carefully
            selected, pre-owned Audi and BMWs and supply cars of the highest quality at extremely competitive prices.
        </p>
    </div>
    <div class="col-12 col-lg-6 d-flex justify-content-center" [@leftSecState]="orientation"
        (@leftSecState.done)="onAnimationDone($event)">
        <form class="w-100">
            <div class="row d-flex justify-content-center">
                <div class="col-8 mb-3">
                    <ng-select [items]="cars" placeholder="Select Make" [searchable]="true" bindLabel="name"
                        bindValue="name" id="Make"></ng-select>
                </div>
                <div class="col-8 mb-3">
                    <ng-select [items]="models" placeholder="Select Model" [searchable]="true" bindLabel="name"
                        bindValue="name" id="Model"></ng-select>
                </div>
                <div class="col-8 mb-3">
                    <ng-select [items]="years" placeholder="Select Year" [searchable]="true" bindLabel="name"
                        bindValue="name" id="Year"></ng-select>
                </div>
                <div class="col-8 mb-3">
                    <button class="btn btn-secondary w-100 py-2 font-weight-bold">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
